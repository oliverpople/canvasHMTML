<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../CanvasHTML/canvas.js"></script>
<link rel="stylesheet" type="text/css" href="../CanvasHTML/canvas.css" media="screen" />
</head>
<body>


  <div id="formWrapper">
    <form id="myForm">
      <div class="form-group">
        <input type="text" placeholder="Message" autocomplete="off" name="myMessage" id="myMessage"/>
      </div>
      <button type="submit">
        Add Text
      </button>
      <div id="downloadButtonWrapper">
        <button type="button">
          <a id="myDownload">Download Image</a>
        </button>
      </div>
    </form>
  </div>


  <div id="canvasBackground">
    <div id="canvasWrapper">
      <canvas id="myCanvas" width="750" height="200">
      </canvas>
    </div>
  </div>
</body>
</html>
